<!DOCTYPE html>
<html>
    <!-- internal css is a better option-->
    <style>
        div{
            height:50px;
            width:50px;
            background-color:red;
        }

    </style>
    <body>
        <p style="background-color: blue; height: 200px; width: 200px">this is a paragraph</p>
        <!-- inline css-->
        <div style="height:50px; width:50px; background-color: red;"></div>

    </body>
</html>
